<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beer Me Your Mood</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Title -->
    <h1 class="title">Beer Me Your Mood</h1>

    <!--   Modal -->
    <div class="backdrop"></div>
    <div class="modal"></div>

    <!--   Grid -->
    <div class="container">
      <!-- Chill -->
      <div class="chill">
        <img
          src="https://static.thenounproject.com/png/91811-200.png"
          alt="chill icon"
          class="chill__image"
        />
        <h2 class="chill__title">Chill</h2>
        <p class="chill__description">Kick back and sip on the good vibes</p>
      </div>

      <!-- Adventurous -->
      <div class="adventurous">
        <img
          src="https://static.thenounproject.com/png/1034013-200.png"
          alt="adventurous icon"
          class="adventurous__image"
        />
        <h2 class="adventurous__title">Adventurous</h2>
        <p class="adventurous__description">
          Embrace lifes spontaneity. Try something new
        </p>
      </div>

      <!-- Contemplative -->
      <div class="contemplative">
        <img
          src="https://static.thenounproject.com/png/1168135-200.png"
          width="200"
          class="reflective__image"
        />
        <h2 class="reflective__title">Contemplative</h2>
        <p class="reflective__description">
          Join the deep thinkers of the world and fuel your mind's tough
          questions with a hardy pint
        </p>
      </div>

      <!-- Celebratory -->
      <div class="celebratory">
        <img
          src="https://static.thenounproject.com/png/23937-200.png"
          alt="celebratory icon"
          class="celebratory__image"
        />
        <h2 class="celebratory__title">Celebratory</h2>
        <p class="celebratory__description">Lift a glass to the good things</p>
      </div>
    </div>
  </body>
</html>
